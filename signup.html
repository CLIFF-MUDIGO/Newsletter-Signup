<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Newsletter sign-in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST" >
        <img class="mb-4" src="images/neww.png" alt="" width="250" height="250" />
        <h1 class="h3 mb-3 fw-normal">Signup </h1>

        <div class="form-floating">
            <input type="text" name="fName" class="form-control top"  placeholder="First Name" required autofocus />
            <label for="firstName">Firstname</label>
        </div>

        <div class="form-floating">
            <input type="text" name="lName"  class="form-control middle" placeholder="Second Name" required />
            <label for="secondName">Secondname</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required/>
            <label for="email">Email</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; mudigo 2023</p>
    </form>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
